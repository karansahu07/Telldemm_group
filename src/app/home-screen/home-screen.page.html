<ion-header [translucent]="true">
  <!-- ✅ Selection Mode Header -->
  <ion-toolbar *ngIf="selectedChats.length > 0; else normalHomeHeader">
    <ion-buttons slot="start">
      <ion-button (click)="clearChatSelection()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>{{ selectedChats.length }}</ion-title>

    <ion-buttons slot="end">
      <!-- Single pinned user -->
      <ng-container *ngIf="selectionMeta.isSinglePinned">
        <ion-button (click)="onUnpinSelected()">
          <ion-icon name="pin"></ion-icon>
        </ion-button>
        <ion-button (click)="onExportSelected()">
          <ion-icon name="download-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="onMoreSelected($event)">
          <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </ng-container>

      <!-- Single user (regular) -->
      <ng-container *ngIf="selectionMeta.isSingleUser">
        <ion-button (click)="onPinSelected()">
          <ion-icon name="pin-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="onDeleteSelected()">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="onMuteSelected()">
          <ion-icon name="notifications-off-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="onExportSelected()">
          <ion-icon name="download-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="onMoreSelected($event)">
          <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </ng-container>

      <!-- Multiple users only -->
      <ng-container *ngIf="selectionMeta.isMultiUsersOnly">
        <ion-button (click)="onPinSelected()">
          <ion-icon name="pin-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="onDeleteSelected()">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="onExportSelected()">
          <ion-icon name="download-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="onMoreSelected($event)">
          <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </ng-container>

      <!-- Includes any group (no delete/mute in screenshots) -->
      <ng-container *ngIf="selectionMeta.includesGroup && !selectionMeta.includesCommunity">
        <ion-button (click)="onPinSelected()">
          <ion-icon name="pin-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="onExportSelected()">
          <ion-icon name="download-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="onMoreSelected($event)">
          <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </ng-container>

      <!-- Any community selected -->
      <ng-container *ngIf="selectionMeta.includesCommunity">
        <ion-button (click)="onPinSelected()">
          <ion-icon name="pin-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="onExportSelected()">
          <ion-icon name="download-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="onMoreSelected($event)">
          <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </ng-container>
    </ion-buttons>
  </ion-toolbar>

  <!-- 🔁 Normal header -->
  <ng-template #normalHomeHeader>
    <ion-toolbar class="telldemm">
      <ion-title>
        <img src="assets/images/TELLDEMM.svg" alt="Logo" />
      </ion-title>

      <ion-buttons slot="end">
        <ion-button (click)="scanBarcode()" [attr.aria-label]="'home.actions.scan' | translate">
          <img src="assets/images/qr-code.svg" alt="" />
        </ion-button>

        <ion-button (click)="openCamera()" [attr.aria-label]="'home.actions.camera' | translate">
          <img src="assets/images/camera.svg" alt="" />
        </ion-button>

        <ion-button (click)="presentPopover($event)" [attr.aria-label]="'home.actions.menu' | translate">
          <img src="assets/images/dots (1).svg" alt="" />
        </ion-button>
      </ion-buttons>
    </ion-toolbar>

    <ion-toolbar>
      <div class="main-header">
        <div class="container">
          <input
            type="text"
            id="searchInput"
            [(ngModel)]="searchText"
            [placeholder]="'home.search.placeholder' | translate"
            [attr.aria-label]="'home.search.placeholder' | translate" />
        </div>
      </div>

      <div class="main-filters">
        <div class="filters">
          <button class="filter-link"
                  [ngClass]="{ 'active-filter': selectedFilter === 'all' }"
                  (click)="setFilter('all')">
            {{ 'home.filters.all' | translate }}
          </button>
          <button class="filter-link"
                  [ngClass]="{ 'active-filter': selectedFilter === 'read' }"
                  (click)="setFilter('read')">
            {{ 'home.filters.read' | translate }}
          </button>
          <button class="filter-link"
                  [ngClass]="{ 'active-filter': selectedFilter === 'unread' }"
                  (click)="setFilter('unread')">
            {{ 'home.filters.unread' | translate }}
          </button>
          <button class="filter-link"
                  [ngClass]="{ 'active-filter': selectedFilter === 'groups' }"
                  (click)="setFilter('groups')">
            {{ 'home.filters.groups' | translate }}
          </button>
        </div>
      </div>

      <div *ngIf="toggleGroupCreator" class="group-creator">
        <ion-input [(ngModel)]="newGroupName"
                   [placeholder]="'home.groupCreator.placeholder' | translate">
        </ion-input>
        <ion-list>
          <ng-container *ngFor="let user of chatList">
            <ion-item *ngIf="!user.group">
              <ion-label>{{ user.name }}</ion-label>
              <ion-checkbox [(ngModel)]="user.selected"></ion-checkbox>
            </ion-item>
          </ng-container>
        </ion-list>
      </div>
    </ion-toolbar>
  </ng-template>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Loader skeleton -->
  <ion-list *ngIf="isLoading" aria-busy="true" aria-live="polite">
    <ion-item *ngFor="let i of [1,2,3,4,5,6,7,8,9]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated style="width: 40px; height: 40px; border-radius: 50%;"></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3><ion-skeleton-text animated style="width: 60%"></ion-skeleton-text></h3>
        <p><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="!isLoading">
    <ion-item
      *ngFor="let chat of filteredChats"
      [class.selected]="isChatSelected(chat)"
      (click)="onChatRowClick(chat, $event)"
      (touchstart)="startHomeLongPress(chat)"
      (touchend)="cancelHomeLongPress()"
      (touchmove)="cancelHomeLongPress()">

      <!-- Selection indicator when selection mode on -->
      <div slot="start" class="select-tick" *ngIf="selectedChats.length > 0" (click)="toggleChatSelection(chat, $event)">
        <ion-icon [name]="isChatSelected(chat) ? 'checkmark-circle' : 'ellipse-outline'"></ion-icon>
      </div>

      <ion-avatar slot="start"
                  (click)="selectedChats.length ? toggleChatSelection(chat, $event) : openImagePopup(getChatAvatarUrl(chat) || 'assets/images/user.jfif'); $event.stopPropagation()">
        <ng-container *ngIf="getChatAvatarUrl(chat) as img; else initialsTpl">
          <img [src]="img" [alt]="getChatAlt(chat)" (error)="onAvatarError(chat)" />
        </ng-container>
        <ng-template #initialsTpl>
          <div class="avatar">{{ getChatInitial(chat) }}</div>
        </ng-template>
      </ion-avatar>

      <ion-label>
        <p class="chat-message" style="font-weight:600; margin:0;">
          {{ chat.name }}
          <ion-icon *ngIf="chat.pinned" name="pin" style="margin-left:6px; opacity:.7;"></ion-icon>
        </p>

        <p [ngClass]="chat.isTyping ? 'typing-text' : ''" style="margin:0; display:flex; align-items:center; gap:6px;">
          <ng-container *ngIf="chat.group_name; else justMessage">
            <span style="font-weight:600; color: #666;">{{ chat.group_name }}</span>
            <ion-icon name="caret-forward-outline" style="font-size:10px; color:#999;"></ion-icon>
            <span style="color:#666; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">
              {{ chat.message }}
            </span>
          </ng-container>

          <ng-template #justMessage>
            <ng-container [ngSwitch]="chat.isTyping">
              <span *ngSwitchCase="true" style="color:#666;">
                {{ chat.typingText || ('home.typing' | translate) }}
              </span>
              <span *ngSwitchDefault style="color:#666; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">
                <ng-container [ngSwitch]="chat.messageStatus">
                  <img *ngSwitchCase="'sent'" src="assets/images/read.svg" class="tick-icon" />
                  <img *ngSwitchCase="'seen'" src="assets/images/double-tick.svg" class="tick-seen" />
                </ng-container>
                &nbsp;{{ chat.message }}
              </span>
            </ng-container>
          </ng-template>
        </p>
      </ion-label>

      <div slot="end" class="chat-meta">
        <p class="time">{{ chat.time }}</p>
        <ion-badge *ngIf="chat.unreadCount > 0" color="danger" class="unread-badge">
          {{ chat.unreadCount }}
        </ion-badge>
        <ion-icon *ngIf="chat.isCommunity" name="chevron-forward-outline" style="color:#bdbdbd; margin-left:8px;"></ion-icon>
      </div>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <div class="icon-image" (click)="goToContact()" [attr.aria-label]="'home.actions.contacts' | translate">
      <img src="assets/images/user.svg" alt="" />
    </div>
  </ion-fab>

  <!-- Image Popup Modal -->
  <ion-modal [isOpen]="showPopup" (didDismiss)="closeImagePopup()" [backdropDismiss]="true" cssClass="custom-blur-modal">
    <ng-template>
      <div class="popup-container">
        <img [src]="selectedImage" [alt]="'home.alt.profile' | translate" class="popup-image" />
        <div class="icon-row">
          <ion-icon name="chatbox-ellipses-outline" class="popup-icon" (click)="goToUserchat()"></ion-icon>
          <ion-icon name="call-outline" class="popup-icon" (click)="goToUsercall()"></ion-icon>
          <ion-icon name="videocam-outline" class="popup-icon" (click)="goToUservideocall()"></ion-icon>
          <ion-icon name="alert-circle-outline" class="popup-icon" (click)="goToUserAbout()"></ion-icon>
        </div>
      </div>
    </ng-template>
  </ion-modal>
</ion-content>

<app-footer-tabs [totalUnreadCount]="totalUnreadCount"></app-footer-tabs>
