<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="profile-page">

  <!-- Profile Image -->
  <div class="profile-image-container">
    <img [src]="profileImageUrl" alt="Profile Image" />
    <p class="edit-text" (click)="editProfileImage()">Edit</p>
  </div>

  <!-- User Details -->
  <ion-list lines="none">

    <ion-item button detail="false" (click)="goToUpdateName()">
  <ion-icon name="person-outline" slot="start"></ion-icon>
  <ion-label>
    <h2>Name</h2>
    <p>{{ user.name }}</p>
  </ion-label>
</ion-item>

    <ion-item button detail (click)="goToUpdateStatus()">
  <ion-icon name="information-circle-outline" slot="start"></ion-icon>
  <ion-label>
    <h2>About</h2>
    <p>{{ user.about }}</p>
  </ion-label>
</ion-item>


    <ion-item>
      <ion-icon name="call-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>Phone</h2>
        <p>{{ user.phone }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="link-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>Links</h2>
        <p class="add-links" (click)="addLinks()">Add links</p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
