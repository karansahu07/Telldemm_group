<ion-header>
  <ion-toolbar style="--background: #f0f0f0; --color: #000000;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>Invite a Friend</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="searchContacts()">
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="--background: #ffffff;">
  <!-- Quick Actions -->
  <ion-list lines="inset">
    <ion-item button detail (click)="shareLink()">
      <ion-icon slot="start" name="share-social-outline" color="success"></ion-icon>
      <ion-label>
        <h2>Share Link</h2>
        <p>Send app download link via any app</p>
      </ion-label>
    </ion-item>

    <ion-item button detail (click)="openContacts()">
      <ion-icon slot="start" name="people-outline" color="primary"></ion-icon>
      <ion-label>
        <h2>From Contacts</h2>
        <p>Invite directly from your phonebook</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Suggested contacts -->
  <ion-list lines="inset">
    <ion-list-header>Suggested</ion-list-header>

    <ion-item>
      <ion-avatar slot="start">
        <ion-img src="https://via.placeholder.com/40"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>+91 140 087 0039</h2>
        <p>Not on the app yet</p>
      </ion-label>
      <ion-button slot="end" fill="outline" color="success" (click)="invite('+911400870039')">
        Invite
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
