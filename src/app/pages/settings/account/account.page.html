<ion-header>
  <ion-toolbar style="--background: #ffffff; --color: #000000;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/settings"></ion-back-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" style="--background: #ffffff;">
  <ion-list>
    <ion-item button lines="full">
      <ion-icon slot="start" name="shield-outline"></ion-icon>
      <ion-label>Security notifications</ion-label>
    </ion-item>
    <ion-item button lines="full">
      <ion-icon slot="start" name="key-outline"></ion-icon>
      <ion-label>Passkeys</ion-label>
    </ion-item>
    <ion-item button lines="full" (click)="goToEditEmail()">
      <ion-icon slot="start" name="mail-outline"></ion-icon>
      <ion-label>Email address</ion-label>
    </ion-item>
    <ion-item button lines="full">
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-label>Two-step verification</ion-label>
    </ion-item>
    <ion-item button lines="full">
      <ion-icon slot="start" name="call-outline"></ion-icon>
      <ion-label>Change number</ion-label>
    </ion-item>
    <ion-item button lines="full">
      <ion-icon slot="start" name="document-outline"></ion-icon>
      <ion-label>Request account info</ion-label>
    </ion-item>
    <ion-item button lines="full">
      <ion-icon slot="start" name="person-add-outline"></ion-icon>
      <ion-label>Add account</ion-label>
    </ion-item>
    <ion-item button lines="full" class="delete-account">
      <ion-icon slot="start" name="trash-outline"></ion-icon>
      <ion-label>Delete account</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
