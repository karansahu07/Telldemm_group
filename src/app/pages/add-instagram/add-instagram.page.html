<ion-header [translucent]="true" class="header-red">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/social-links"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Instagram</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="add-instagram-content">
  <div class="form-row">
    <label class="input-label">Instagram username</label>

    <div class="input-wrapper">
      <div class="at-icon">&#64;</div>
      <ion-input
        type="text"
        [(ngModel)]="username"
        placeholder="username"
        autocomplete="off"
        autocapitalize="off"
      ></ion-input>
    </div>
  </div>

  <div class="hint">
    <p>
      Adding an Instagram username will make it visible on your profile.
      <a class="learn-more">Learn more</a>
    </p>
  </div>

  <div class="save-bar">
    <ion-button expand="block" shape="round" (click)="save()">Save</ion-button>
  </div>
</ion-content>
